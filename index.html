<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/flavicon.png" type="image/x-icon">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container-principal">
        <div class="container">
            <div class="encriptar">
                <textarea 
                    name="texto" 
                    class="texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aquí">
                </textarea>       
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p> 
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar()" type="button">Encriptar                
                </button>
                <input 
                type="button" 
                class="btn-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()"/>
            </div>
        </div>
        <div class="encriptado">
            <img src="./imagenes/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!-- textarea name="mensaje" id="mensaje" cols="20" rows="10" class="mensaje"></textarea -->
            </div>
            <div class="boton-copiar">
                <button class="btn-copiar" onclick="fCopiar()">Copiar</button>
            </div>
        </div>    
    </div>
</body>
<script src="script.js"></script>
</html>
